<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to text analyazer. Enter your text below</h1>
<form action="/analyze" method="get">
    <textarea name="text" style='margin: 0px; width: 721px; height: 93px;'></textarea><br>
    <input type="checkbox" name="removepunc">Remove punctuations<br>
    <input type="checkbox" name="fullcaps">Uppercase<br>
    <input type="checkbox" name="newlineremover">New Line Remover<br>
    <input type="checkbox" name="spacereover">Removes Space<br>
    <input type="checkbox" name="charcount">Counting Char<br>
    <button type="submit">Analyze text</button>
</form>
</body>
</html>
